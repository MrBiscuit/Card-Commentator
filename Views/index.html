<div class="page-wrap">

	<body ng-controller="CardCtrl" onload="fillthescreen()">
		<div class="play-field">
			<div id="rightPlayerPlayField" class="player-field">
				<div class="card-column">
					<div class="card-row" ng-repeat="card in cardList">
						<img class="rotated-card" ng-src="{{card.src}}">
					</div>
				</div>
				<div class="card-column">
					<div class="card-row" ng-repeat="card in cardList">
						<img class="rotated-card" ng-src="{{card.src}}">
					</div>
				</div>
			</div>
			<div id="rightPlayerHand" class="player-hand">

				<div class="card-column">
					<div class="card-row" ng-repeat="card in cardList">
						<img class="rotated-card" ng-src="{{card.src}}">
					</div>
				</div>
				<div ng-repeat="test in testCardList">
					{{test.name}}
				</div>
			</div>
			<div id="leftPlayerPlayField" class="player-field">
			</div>
			<div id="leftPlayerHand" class="player-hand">
			</div>
			
			<div id="streamSection" class="stream-section">

				<div id="test">
					<object class="stream" type="application/x-shockwave-flash" height="378" width="620" id="live_embed_player_flash" data="http://www.twitch.tv/widgets/live_embed_player.swf?channel=twingalaxieslive" bgcolor="#000000">
					<param name="allowFullScreen" value="true" />
					<param name="allowScriptAccess" value="always" />
					<param name="allowNetworking" value="all" />
					<param name="movie" value="http://www.twitch.tv/widgets/live_embed_player.swf" />
					<param name="flashvars" value="hostname=www.twitch.tv&channel=twingalaxieslive&auto_play=true&start_volume=25" />
					</object>
<!--					<a ng-href="http://www.twitch.tv/{{streamName}}" style="padding:2px 0px 4px; display:block; width:345px; font-weight:normal; font-size:10px;text-decoration:underline; text-align:center;"></a>-->
				</div>
				<div id="selectedCardSection">
					asdsad
				</div>
			
		
			</div>
		</div>
	</body>
</div>
